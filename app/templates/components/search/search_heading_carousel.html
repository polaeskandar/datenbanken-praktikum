<div id="search-heading-carousel" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#search-heading-carousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#search-heading-carousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#search-heading-carousel" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename="images/search-heading-carousel-01.jpg") }}" class="d-block w-100" alt="Search heading image 1">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename="images/search-heading-carousel-02.jpg") }}" class="d-block w-100" alt="Search heading image 2">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename="images/search-heading-carousel-03.jpg") }}" class="d-block w-100" alt="Search heading image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#search-heading-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#search-heading-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
