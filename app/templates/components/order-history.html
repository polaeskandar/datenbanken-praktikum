<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .order-history {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .order-item img {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
        }
        .order-details {
            flex: 1;
            margin-left: 10px;
        }
        .order-details h3 {
            margin: 0;
        }
        .order-price {
            color: green;
            font-weight: bold;
        }
        .order-cancelled {
            color: red;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        <div class="order-history">
            <div class="order-item">
                <img src="placeholder.png" alt="Order Image">
                <div class="order-details">
                    <h3>Burger Menu XL</h3>
                    <span class="order-price">17,99 €</span>
                </div>
                <span>6 November 2024</span>
            </div>
            <div class="order-item">
                <img src="placeholder.png" alt="Order Image">
                <div class="order-details">
                    <h3>Sandwich</h3>
                    <span class="order-price">6,99 €</span>
                </div>
                <span>2 November 2024</span>
            </div>
            <div class="order-item">
                <img src="placeholder.png" alt="Order Image">
                <div class="order-details">
                    <h3>Doner Kebab</h3>
                    <span class="order-cancelled">Cancelled by restaurant</span>
                </div>
                <span>31 October 2024</span>
            </div>
            <div class="order-item">
                <img src="placeholder.png" alt="Order Image">
                <div class="order-details">
                    <h3>Doner Kebab</h3>
                    <span class="order-price">24,99 €</span>
                </div>
                <span>17 October 2024</span>
            </div>
        </div>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&raquo;</a>
        </div>
    </div>
</body>
</html>
