<h2 class="fs-3 class my-4">{{ current_user.restaurant.name }}</h2>

<ul class="list-group list-group-flush">
  {% for link in attributes.links %}
    <li class="list-group-item">
      <a href="{{ link.href }}" class="text-decoration-none link-body-emphasis">
        <i class="{{ link.icon }}"></i>{{ link.text }}
      </a>
    </li>
  {% endfor %}
</ul>
