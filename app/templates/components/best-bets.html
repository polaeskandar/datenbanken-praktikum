<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .results-header {
      margin-bottom: 20px;
    }

    .results-header h1 {
      font-size: 20px;
      margin: 0;
    }

    .results-header h1 a {
      color: #0073e6;
      text-decoration: none;
    }

    .results-header h1 a:hover {
      text-decoration: underline;
    }

    .results-header p {
      color: #757575;
      margin: 5px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="results-header">
    <h1>Best bets for <a href="#">Pizza x</a></h1>
    <p>7 restaurants</p>
  </div>
</body>
</html>
