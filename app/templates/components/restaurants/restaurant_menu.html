<div class="row mb-5" data-masonry='{"percentPosition": true }'>
    {% for item in attributes.menu_items %}

    <div class="col-4 mb-3">
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/images/' + item.image) }}" class="card-img-top"
            alt="Item Name">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <div class="d-flex align-items-center justify-content-end mt-4">
                    <span class="fs-3 text-success me-3">{{ "%.2f" % item.price }}â‚¬</span>
                    <a href="{{ url_for('index.add_to_cart', restaurant_id=attributes.restaurant.id, item_id=item.id) }}" class="btn btn-dark">
                        <i class="fa-solid fa-cart-shopping me-2"></i>Add to cart
                    </a>
                </div>
            </div>
        </div>
    </div>

    {% else %}

    <div class="alert alert-dark">
        The restaurant does not have any items in the menu for the time being...
    </div>

    {% endfor %}
</div>
